[general]
server_check_url=http://cp.cloudflare.com/generate_204
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
server_check_timeout=3000
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me
excluded_routes=239.255.255.250/32
udp_whitelist=1-442, 444-65535
fallback_udp_policy=direct

[dns]
no-ipv6
server=119.29.29.29
server=223.5.5.5
# 常用定向解析（避免 TestFlight / PlayStation / Google 下载走代理）
address=/mtalk.google.com/108.177.125.188
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29
server=/update.googleapis.com/119.29.29.29
server=/dl.playstation.net/119.29.29.29
server=/testflight.apple.com/8.8.4.4
# 常见路由器/局域网域名走系统 DNS
server=/routerlogin.net/system
server=/miwifi.com/system
server=/tplogin.cn/system
# Apple / iCloud 定向到国内 DNS
server=/apple.com/223.5.5.5
server=/icloud.com/223.5.5.5
server=/icloud.com.cn/223.5.5.5

[policy]
# 总出口
static=Final, HK, TW, JP, SG, US, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Area.png

# 媒体类
static=Streaming, HK, TW, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available_1.png
static=Netflix, HK, TW, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
static=Disney,  HK, TW, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney.png
static=YouTube, HK, TW, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
static=Spotify, HK, TW, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png
static=TikToK, JP, TW, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok_1.png

# 社交 / AI / 开发 / 游戏 / 平台类
static=Social, HK, TW, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
static=OpenAI, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bot.png
static=Developer, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png
static=Game, HK, JP, SG, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png
static=Apple, direct, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
static=Microsoft, direct, US, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png

# Telegram 专组（30s 刷新自动选最低延迟）
url-latency-benchmark=TelegramGroup, server-tag-regex=(HK|Hong|香港|港|SG|Singapore|新加坡|新|JP|Japan|日|日本|US|USA|美|美国|TW|Taiwan|台)(.*TG|.*BAK|.*Low)?, check-interval=30, tolerance=100, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram_X.png
url-latency-benchmark=NicegramGroup, server-tag-regex=(HK|Hong|香港|港|SG|Singapore|新加坡|新|JP|Japan|日|日本|US|USA|美|美国|TW|Taiwan|台)(.*TG|.*BAK|.*Low)?, check-interval=30, tolerance=100, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
url-latency-benchmark=SwiftgramGroup, server-tag-regex=(HK|Hong|香港|港|SG|Singapore|新加坡|新|JP|Japan|日|日本|US|USA|美|美国|TW|Taiwan|台)(.*TG|.*BAK|.*Low)?, check-interval=30, tolerance=100, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png

# 地区自动测速（300s）
url-latency-benchmark=HK, server-tag-regex=(HK|Hong|香港|港), check-interval=300, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
url-latency-benchmark=TW, server-tag-regex=(TW|Taiwan|台|台湾), check-interval=300, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
url-latency-benchmark=JP, server-tag-regex=(JP|Japan|日|日本), check-interval=300, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
url-latency-benchmark=SG, server-tag-regex=(SG|Singapore|新加坡|新), check-interval=300, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
url-latency-benchmark=US, server-tag-regex=(US|USA|美|美国|States), check-interval=300, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

# 防护
static=Guard, reject, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Luffy.png

